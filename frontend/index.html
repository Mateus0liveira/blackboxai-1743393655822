<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaProdutos - Comparador Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border-top-color: #3B82F6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold flex items-center">
                <i class="fas fa-search-dollar mr-3"></i>
                BuscaProdutos
            </h1>
            <p class="mt-2 opacity-90">Encontre os melhores preços com aprendizado inteligente</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <section class="mb-12">
            <div class="bg-white rounded-lg shadow-md p-6">
                <form id="searchForm" class="flex flex-col md:flex-row gap-4">
                    <div class="flex-grow relative">
                        <input type="text" id="searchInput" placeholder="Digite o produto que deseja buscar..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <div id="suggestions" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg"></div>
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                        <i class="fas fa-search mr-2"></i> Buscar
                    </button>
                </form>
            </div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Resultados</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Ordenar por:</span>
                    <select id="sortSelect" class="border border-gray-300 rounded px-3 py-1">
                        <option value="price_asc">Menor Preço</option>
                        <option value="price_desc">Maior Preço</option>
                        <option value="relevance">Relevância</option>
                        <option value="site">Site</option>
                    </select>
                </div>
            </div>

            <div id="loadingIndicator" class="hidden flex justify-center my-12">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
            </div>

            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

            <div id="noResults" class="hidden text-center py-12">
                <i class="fas fa-search fa-3x text-gray-300 mb-4"></i>
                <h3 class="text-xl font-medium text-gray-500">Nenhum produto encontrado</h3>
                <p class="text-gray-400 mt-2">Tente ajustar sua busca ou verificar a ortografia</p>
            </div>
        </section>

        <!-- Recommendations Section -->
        <section id="recommendationsSection" class="mt-16 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-lightbulb text-yellow-500 mr-3"></i>
                Recomendações baseadas em suas buscas
            </h2>
            <div id="recommendationsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>
    </main>

    <footer class="bg-gray-100 border-t mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>© 2023 BuscaProdutos - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
